<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/general.style.css">
    <link rel="stylesheet" href="./css/clock_logout.style.css">
    <link rel="stylesheet" href="./css/scheduleSearch.style.css"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <script type="module" src="./js/scheduleSearch.script.js" defer></script> 
    <script type="module" src="./js/session_handler.js" defer ></script>
    <script type="text/javascript" src="./js/clock.js" defer ></script>

    <title>Getting JSON</title>

</head>
<body>
 
    <div class="clock-logout-container">

        <div class="clock-wrapper">
            <div id="current-date" class="clock" ></div>   
            <div id="digital-clock" class="clock" ></div>   
        </div>

        <div class="logout-wrapper">
            <button class="button" id="logout-button" type="button" name="logout">Logout</button>
        </div>
    </div>

    <!-- FLIGHT-SEARCH-FORM -->
    <div class="flight-search-form-container">
        <div class="flight-search-form-wrapper">
            <div class="return-logo" style="display: flex; align-items: center; gap: 1rem;">
                <u>Return</u>
                <img src="./img/flight_return_icon.png" style="width: 2rem; height: 2rem"/>
            </div>
            <form class="flight-search-form" action="" method="">

            <div class="form-inputs">
                <div class="origin-destination-input-container">

                    <select class="origin" name="origin">
                    </select>

                    <select class="destination" name="destination">
                    </select>

                </div>

                <div class="flight-date-input-container">
                    <input class="origin-date" type="text" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <input class="destination-date" type="text" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')">
                </div>

                <div class="passngr-num-container">
                    <label for="passngr-num">Number of passengers:</label>
                    <input class="passngr-num" type="number" name="passngr-num" 
                           oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" 
                           value="1" style="text-align: center"
                    />

                </div>
            </div>

            <div class="vertical_dotted_line"></div>

            <div class="search-btn-wrapper">
                <button class="search-btn button" type="button">Search flights</button>
            </div>

            </form>
        </div>
    </div>   
    <!-- END: FLIGHT-SEARCH-FORM -->

    <!-- FLIGHT-SEARCH-RESULT -->
    <div class="search-result-container">
        <div class="search-result-wrapper">

            <div class="search-result-banner">
                <p><u>Found flights</u></p>
            </div>

        </div>
    </div>
    <!-- END: FLIGHT-SEARCH-RESULT -->


</body>
</html>
