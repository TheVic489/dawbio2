<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.style.css">
    <link rel="stylesheet" href="./css/login_register.style.css">
    <link rel="stylesheet" href="./css/clock_logout.style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script type="module" src="./js/index.script.js" defer ></script>
    <script type="text/javascript" src="./js/clock.js" defer ></script>
    <title>Getting JSON</title>
</head>
<body>
 
    <div class="clock-logout-container">

        <div class="clock-wrapper">
            <div id="current-date" class="clock" ></div>   
            <div id="digital-clock" class="clock" ></div>   
        </div>

        <div class="logout-wrapper">
            <button class="button" id="logout-button" type="button" name="logout">Logout</button>
        </div>
    </div>

    <div class="login-register-container">

    <!-- TAB-OPTIONS -->
    <div class="tab-options-container">
        <div class="tab-options-wrapper">
            <button class="tab-button selected-tab-button" id="login-option">Login</button>
            <button class="tab-button" id="register-option">Register</button>
        </div>
    </div>
    <!-- END: TAB-OPTIONS -->

    <!-- LOGIN-REGISTER-CONTAINER-->
        
        <!-- LOGIN -->
        <div class="form login-form active-tab">
            <div class="form-container">
                <div class="form-wrapper">
                    <form action="">

                        <div>
                            <label  for="login-username">Username</label>
                            <input  id="login-username" type="text" name="username" />
                            <p class="error-output" id="login-username-error"></p>
                        </div>

                        <div>
                            <label  for="login-password">Password</label>
                            <input  id="login-password" type="password" name="password" />
                            <p class="error-output" id="login-password-error"></p>
                        </div>

                        <button class="button" id="login-button" type="button" name="login">Login</button>
                    </form>
                </div>
            </div>

            <!-- Response output for the login form. -->
            <div class="response-output">
                <p class="login-response"></p>
            </div>
            <!-- END: Response output for the login form. -->

        </div>
        <!-- END: LOGIN -->

        <!-- REGISTER -->
        <div class="form register-form">
            <div class="form-container">
                <div class="form-wrapper">
                    <form action="">

                        <div>
                            <label  for="register-fullname">Full name</label>
                            <input  id="register-fullname" type="text" name="fullName" />
                            <p class="error-output" id="register-fullname-error"></p>
                        </div>

                        <div>
                            <label  for="register-username">Username</label>
                            <input  id="register-username" type="text" name="userName" />
                            <p class="error-output" id="register-username-error"></p>
                        </div>

                        <div>
                            <label  for="register-password">Password</label>
                            <input  id="register-password" type="password" name="password" />
                            <p class="error-output" id="register-password-error"></p>
                        </div>

                        <div>
                            <label  for="register-repeat-password">Repeat password</label>
                            <input  id="register-repeat-password" type="password" name="password" />
                            <p class="error-output" id="register-repeat-password-error"></p>
                        </div>

                        <button class="button" id  = "register-button" type="button" name="register">Register</button>

                        <!-- Response output for the register form. -->
                        <div class="response-output">
                            <p class="register-response"></p>
                        </div>
                        <!-- END: Response output for the register form. -->

                    </form>
                </div>
            </div>

        </div>
        <!-- END: REGISTER -->
    </div>
    <!-- END: LOGIN-REGISTER-CONTAINER-->

</body>
</html>
