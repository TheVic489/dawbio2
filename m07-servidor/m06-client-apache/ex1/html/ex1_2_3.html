<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../js/ex1_2_3.js'></script>
    <!--css. Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body class="body" style="background-color:lightblue; margin-right: 100px; margin-left: 100px;">

    <div style="margin-bottom: 20px">
        <button id="bt1" class="btn btn-dark">Ejercicio 1</button>
        <button id="bt2" class="btn btn-dark">Ejercicio 2</button>
        <button id="bt3" class="btn btn-dark">Ejercicio 3</button>
    </div>

    <div id="div1">
        <p>Exercici 1:</p>
        <input id="input1" type="text">
    </div>

    <div id="div2" class="mb-3">
        <h2 class="form-label">Exercici 2:</h2>
        Introduce un numero
        <input id="input21" class="form-control" type="number" placeholder="0">
        Introduce otro numero
        <input id="input22" class="form-control" type="number" placeholder="0">
        <br>
        <button id="btSuma"  type="button" class="btn btn-outline-secondary"> + </button>
        <button id="btResta" type="button" class="btn btn-primary">-</button>
        <button id="btMult"  type="button" class="btn btn-outline-secondary">/</button>
        <button id="btDivi"  type="button" class="btn btn-primary">*</button>
        <br>
        <p id="result"></p>

    </div>

    <div id="div3" class="mb-3">
        <h2>Ejercicio 3</h2>    
        <h4>Validar DNI</h4>
        
        <input id="dniInput" class="form-control" type="text" placeholder="ej: 12345678Z" maxlength="9">
        <button id="validar" type="button" class="btn btn-primary" style="margin: 10px">Validar</button>
    </div>

    <script src="../vendor/js/bootstrap.bundle.min.js"></script>
